<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-3 style="text-align:lefe">
            <ion-icon name="contact" (click)="goToProfile();"></ion-icon>
          </ion-col>
          <ion-col col-6 style="text-align:center">BeFit</ion-col>
          <ion-col col-3 style="text-align:right">
            <ion-icon name="settings"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style2">
  <div class="padding">
    <div class="bg-padding">
      <h1 style="padding-left:5%;padding-top:5%;text-align:center">Booking</h1>

      <ion-grid>
          <ion-row>
          <ion-col col-2>
            <ion-label>Start</ion-label>
          </ion-col>
          <ion-col col-4>
            <ion-select placeholder="--Start Time--" [(ngModel)]="selectTimeTo">
              <ion-option *ngFor="let time1 of time" [value]="time1[0].id">{{time1[1].time}}</ion-option>
            </ion-select>
          </ion-col>
          <ion-col col-2 style="text-align:center">
            <ion-label>To</ion-label>
          </ion-col>
          <ion-col col-4>
              <ion-select placeholder="--End Time--" [(ngModel)]="selectTimeEnd">
                <ion-option *ngFor="let time2 of time" [value]="time2[0].id">{{time2[1].time}}</ion-option>
              </ion-select>
            </ion-col>
        </ion-row>
      </ion-grid>

      <div class="padding_item" *ngFor="let type of equipment">
          <ion-item class="btn_menu" no-lines (click)="viewDetail(type[0].idType);">   
            <ion-avatar item-start>
                <img src = {{type[2].img}} width="100%" height="100%">
            </ion-avatar>        
            {{type[1].nameType}}
            <ion-avatar item-end width="100%" height="100%" style="text-align:right">
                <ion-icon name="arrow-dropdown"></ion-icon>
            </ion-avatar>
          
          </ion-item>
        </div>

        <div style="text-align:center">
            <button ion-button color="btn_empty" class="btn_login" (click)="goToBook()">
                <label>
                  <ion-icon name="thumbs-up"></ion-icon>
                  BOOK
                </label>
            </button>
        </div>
        

      </div>
    </div>
