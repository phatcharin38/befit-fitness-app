<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-3 style="text-align:lefe">
            <ion-icon name="contact" (click)="goToProfile();"></ion-icon>
          </ion-col>
          <ion-col col-6 style="text-align:center">BeFit</ion-col>
          <ion-col col-3 style="text-align:right">
            <ion-icon name="settings"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style2">
  <div class="padding">
    <div class="bg-padding">
      <h1 style="padding-left:5%;padding-top:5%;text-align:center">Review Booking</h1>

      <p style="padding-left:5%;padding-right:5%">
        <ion-datetime class="ion-date" displayFormat="DD MMMM YYYY" [(ngModel)]="date" (ionChange)="changDate(date)"></ion-datetime>
      </p>
      <ion-list no-lines>
        <ion-item-group>
          <div *ngFor="let item of dataItem">
            <div *ngIf="item.date == myDate">
              <div class="padding_item" *ngFor="let item2 of item.data">
                <ion-item class="padding_item_data">
                  <p>
                    <label>{{item2.equipment}}</label>
                  </p>
                  <p>
                    <label>{{item2.time}}</label>
                  </p>
                  <ion-avatar item-end *ngIf="item2.status == 'close'">
                    <button ion-button class="btn_trush" disabled>
                      <ion-icon name="checkmark"></ion-icon>
                    </button>
                  </ion-avatar>
                  <ion-avatar item-end *ngIf="item2.status == 'open'">
                      <button ion-button class="btn_trush">
                        <ion-icon name="remove"></ion-icon>
                      </button>
                    </ion-avatar>
                </ion-item>
              </div>
            </div>
          </div>

        </ion-item-group>
      </ion-list>

    </div>
  </div>
 
</ion-content>
