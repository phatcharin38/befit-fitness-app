<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-12 style="font-size:20px">BeFit Fitness</ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style2">
  <div class="padding">
    <div class="bg-padding">

    <div style="padding-top:5%;text-align:center">
      <h2>ข้อมูลการจอง</h2>
    </div>
    <ion-grid>
        <ion-row class="row-style">
          <ion-col col-12>
            <ion-datetime class="ion-date" displayFormat="DD MMMM YYYY" [(ngModel)]="date" (ionChange)="changDate(date)"></ion-datetime>
          </ion-col>
        </ion-row>         
      </ion-grid>

    <div style="padding-top:5%">

      <div style="background:#baed88;padding:3%;border-radius:4px;">
          <div style="text-align:center" *ngIf="histoty.length == 0">
              <h6>ไม่มีข้อมูลการจอง</h6>
          </div>

          <ion-list *ngIf="histoty.length > 0">
            <ion-item class="row-style" *ngFor="let item of histoty">
              <h2>{{item.name_fitness}}</h2>
              <h6>เวลา : {{item.time_start}} - {{item.time_end}}</h6>
              <h6>สถานะ : {{item.status}}</h6>
              <!-- <button ion-button class="btn_edit" *ngIf="item.status == 'booking'" >แก้ไข</button> -->
              <button ion-button class="btn_delete" *ngIf="item.status == 'booking'" (click)="delete(item.id)">ลบ</button>
              <ion-thumbnail item-end>
                <img src= {{item.image}} width="15px" height="15px">
              </ion-thumbnail>
            </ion-item>
          </ion-list>

      </div>
    </div>
      
    </div>
  </div>

</ion-content>
