<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-12 style="font-size:20px">BeFit Fitness</ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style2">
  <div class="padding">
    <div class="bg-padding">

        <h1 style="text-align:center">
            <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/logo_befit2.png" width="130px" height="100px" />
          </h1>

      <div style="text-align:center;padding-top:5%">
        <ion-item style="background:#baed88;border-radius:4px;padding:1%;padding-left:3%">
          <ion-select [(ngModel)]="selectFitnessVal">
              <ion-option value="system">System</ion-option>
            <ion-option *ngFor="let item of fitness" value= {{item.code_fitness}}>{{item.name_fitness}}</ion-option>
          </ion-select>
        </ion-item>
      </div>



      <div style="padding-top:5%">
        <div style="background:#baed88;padding:1%;border-radius:4px">
          <ion-grid class="row-style">
            <ion-row >
              <ion-col col-12>
                เรื่อง
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>
                <ion-textarea [(ngModel)]="text" rows="5"></ion-textarea>
              </ion-col>
            </ion-row>
            
          </ion-grid>
        </div>
      </div>

      <div style="text-align:center;padding-top:3%">
          <button ion-button color="btn_login" class="btn_login" (click)="send(selectFitnessVal,text);">แจ้งรายงาน</button>
      </div>

    </div>
  </div>

</ion-content>
