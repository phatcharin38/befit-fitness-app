<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-label>รับโปรโมชั่น</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-style2">
  <div class="padding">
    <div class="bg-padding">

      <div style="text-align:center;padding-top:5%">
        <svg #barcode id="barcode"></svg>
      </div>

      <div style="background:#baed88;padding:1%;border-radius:4px">
        <ion-grid *ngFor="let item of promotion">
          <ion-row class="row-style">
            <ion-col col-2>
              <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/name.png" width="30px" height="30px">
            </ion-col>
            <ion-col col-10>{{item.name_fitness}}</ion-col>
          </ion-row>
          <ion-row class="row-style">
            <ion-col col-2>
              <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/pen.png" width="30px" height="30px">
            </ion-col>
            <ion-col col-10>{{item.name_pro}}</ion-col>
          </ion-row>
          <ion-row class="row-style">
            <ion-col col-2>
              <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/report.png" width="30px" height="30px">
            </ion-col>
            <ion-col col-10>{{item.detail_pro}}</ion-col>
          </ion-row>
          <ion-row class="row-style">
              <ion-col col-2>
                <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/income.png" width="30px" height="30px">
              </ion-col>
              <ion-col col-10>{{item.price_pro}} บาท</ion-col>
            </ion-row>
          <ion-row class="row-style">
            <ion-col col-2>
              <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/date.png" width="25px" height="25px">
            </ion-col>
            <ion-col col-8>{{item.start_pro}} ถึง {{item.end_pro}}</ion-col>
          </ion-row>

        </ion-grid>
      </div>
      <div style="padding-top:5%;">
      <div style="background:#baed88;padding:1%;border-radius:4px;">
          <ion-grid>
              <ion-row class="row-style">
                  <ion-col col-6>
                    **ข้อแนะนำ**
                  </ion-col>
              </ion-row>     
              <ion-row class="row-style">
                  <ion-col col-12>
                    เพียงแค่คุณนำบาร์โค้ดนี้แสดงแก่เจ้าหน้าที่พนักงานประจำ Fitness ภายในระยะเวลาที่กำหนด คุณสามารถได้สิทธิ์ตามโปรโมชั่นทันที
                  </ion-col>
              </ion-row>  
        </ion-grid>
      </div>
    </div>

    </div>
  </div>

</ion-content>
