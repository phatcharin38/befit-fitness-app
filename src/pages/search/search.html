<ion-header>
  <ion-navbar color='navbarColor'>
      <ion-title>
          <ion-grid>
            <ion-row>
              <ion-col col-12 style="font-size:20px">BeFit Fitness</ion-col>
            </ion-row>
          </ion-grid>
        </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-style2">
  <div>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <!-- <ion-scroll scrollX="true"> -->
      <div class="card-background-page">
          <ion-card *ngFor="let item of items">
              <img src= {{item[3].img}} width="100%" height="150px" style="opacity: 0.5;" />
              <div class="card-title">{{ item[1].name }}</div>
              <div class="card-subtitle"><ion-icon  name="pin"></ion-icon>&nbsp;{{ item[2].address }}</div>
          </ion-card>
      </div>
    <!-- </ion-scroll> -->
      <!-- <ion-list>
          <ion-item *ngFor="let item of items" >
            <img src= {{item[3].img}} width="100%" height="150px" style="opacity: 0.7;" />
            {{ item[1].name }}
          </ion-item>
      </ion-list> -->
  </div>
</ion-content>
