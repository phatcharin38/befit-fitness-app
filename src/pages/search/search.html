<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-label>ค้นหาสถานที่</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-style2">
  <div>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
          <ion-item *ngFor="let item of fitness" (click)="goToFitness(item.id);">
              <h2>{{ item.name_fitness }}</h2>
              <p>{{ item.address_fitness }}</p>
          </ion-item>
      </ion-list>
  </div>
</ion-content>
