<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-12 style="font-size:20px">BeFit Fitness</ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style2">
  <div class="padding">
    <div class="bg-padding" *ngFor="let item of fitness">

      <div style="text-align:center;padding-top:5%;padding-bottom:5%">
        <!-- <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/logo_befit2.png" width="130px" height="80px"> -->
        <h1>{{item.name_fitness}}</h1>
      </div>



      <div style="background:#baed88;padding:1%;border-radius:4px">
        <ion-grid>
        
          <ion-row class="row-style">
            <ion-col col-2>
              <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/icon-map.png" width="25px" height="25px">
            </ion-col>
            <ion-col col-10>{{item.address_fitness}}</ion-col>
          </ion-row>
          <ion-row class="row-style">
            <ion-col col-2>
              <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/date.png" width="25px" height="25px">
            </ion-col>
            <ion-col col-10>{{item.booking_system}}</ion-col>
          </ion-row>
          <ion-row class="row-style">
            <ion-col col-2>
              <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/name.png" width="30px" height="30px">
            </ion-col>
            <ion-col col-10>{{item.open_fitness}}</ion-col>
          </ion-row>
          
        </ion-grid>
      </div>

    </div>
  </div>

</ion-content>
