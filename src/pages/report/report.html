<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-10 style="font-size:20px">BeFit Fitness</ion-col>
          <ion-col col-1 style="font-size:20px;text-align:end"><ion-icon name="refresh" (click)="refresh()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style2">
  <div class="padding">
    <div class="bg-padding">

      <div style="padding-top:5%">
        <div style="background:#baed88;padding:3%;border-radius:4px;text-align:center">
            <div>รายงาน : แสดงสถานที่ที่ท่านใช้บริการ</div> 
          <div style="display: block">
            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"></canvas>
          </div>
        </div>
      </div>

      <div style="padding-top:5%">
        <div style="background:#baed88;padding:3%;border-radius:4px;text-align:center">
            <div>รายงาน : แสดงช่วงเวลาที่ท่านใช้บริการมากที่สุดต่อปี</div> 
            <div style="display: block;">
                <canvas baseChart width="300" height="400"
                            [datasets]="lineChartData"
                            [labels]="lineChartLabels"
                            [options]="lineChartOptions"
                            [colors]="lineChartColors"
                            [legend]="lineChartLegend"
                            [chartType]="lineChartType"
                            (chartHover)="chartHovered2($event)"
                            ></canvas>
                </div>
        </div>
      </div>

      <div style="padding-top:5%">
          <div style="background:#baed88;padding:3%;border-radius:4px;text-align:center">
              <div>รายงาน : แสดงเครื่องออกกำลังกายที่ท่านใช้บริการมากที่สุด %</div> 
              <div style="display: block">
                  <canvas baseChart
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [legend]="barChartLegend"
                          [chartType]="barChartType"
                          (chartHover)="chartHovered3($event)"
                          ></canvas>
                </div>
                <!-- <button (click)="randomizebar()">Update</button> -->

          </div>
        </div>


    </div>
  </div>
</ion-content>
