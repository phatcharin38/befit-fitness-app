<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-label>รายงาน</ion-label>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="bg-style2">
  <div class="padding">
    <div class="bg-padding">

      <div style="padding-top:5%">
        <div class="bg-report">
            <div>รายงาน : แสดงสถานที่ที่ท่านใช้บริการ</div> 
          <div style="display: block">
            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"></canvas>
          </div>
        </div>
      </div>

      <div style="padding-top:5%">
      <div class="bg-report">
          <ion-grid>
              <ion-row>
                <ion-col col-6>
                  <ion-label>โปรดระบุปี :</ion-label>
                </ion-col>
                <ion-col col-6>
                  <ion-datetime class="ion-date" displayFormat="YYYY" [(ngModel)]="date" (ionChange)="setDataReportLine()"></ion-datetime>
                </ion-col>
              </ion-row>         
            </ion-grid>
       
            <div>รายงาน : แสดงจำนวนวันที่ท่านเข้าใช้บริการในแต่ละเดือน</div> 
            <div style="display: block;">
                <canvas baseChart width="300" height="400"
                            [datasets]="lineChartData"
                            [labels]="lineChartLabels"
                            [options]="lineChartOptions"
                            [colors]="lineChartColors"
                            [legend]="lineChartLegend"
                            [chartType]="lineChartType"
                            (chartHover)="chartHovered2($event)"
                            ></canvas>
                </div>
        </div>
      </div>

      <div style="padding-top:5%">
          <div class="bg-report">
              <div>รายงาน : แสดงเครื่องออกกำลังกายที่ท่านใช้บริการมากที่สุด %</div> 
              <div style="display: block">
                  <canvas baseChart
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [legend]="barChartLegend"
                          [chartType]="barChartType"
                          (chartHover)="chartHovered3($event)"
                          ></canvas>
                </div>
                <!-- <button (click)="randomizebar()">Update</button> -->

          </div>
        </div>


    </div>
  </div>
</ion-content>
