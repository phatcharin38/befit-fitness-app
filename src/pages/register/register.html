<ion-content class="bg-style">

  <!-- <div class="image_logo2">
    <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/logo_befit2.png" width="150px" height="100px" />
  </div> -->
  <div class="padding" style="padding-top:5%">
    <div class="padding2 bg-padding">
      <h1 style="text-align:center">
        <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/logo_befit2.png" width="70px" height="40px" />สมัครสมาชิก</h1>
      <ion-segment [(ngModel)]="signup">
        <ion-segment-button value="profile">
          ข้อมูลส่วนตัว
        </ion-segment-button>
        <ion-segment-button value="other">
          ข้อมูลอื่นๆ
        </ion-segment-button>
        <ion-segment-button value="condition">
          เงื่อนไข
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="signup">
      <!-- profile -->
      <ion-grid *ngSwitchCase="'profile'">
        <ion-row>
          <ion-col col-3>
            <ion-label>รหัสบัตรประชาชน : </ion-label>
          </ion-col>
          <ion-col col-9>
            <ion-input [(ngModel)]="idcard" class="input" type="text" placeholder="X-XXXX-XXXXX-XX-X" (keyup) = "setIdCard($event)" maxlength="17"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row radio-group [(ngModel)]="gender">
          <ion-col col-3>เพศ :</ion-col>
          <ion-col col-3>
            <ion-radio value="M"></ion-radio> ชาย
          </ion-col>
          <ion-col col-3>
            <ion-radio value="F"></ion-radio> หญิง
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <ion-label>ชื่อ : </ion-label>
          </ion-col>
          <ion-col col-9>
            <ion-input [(ngModel)]="firstname" class="input" type="text" placeholder="กรุณาใส่ชื่อจริง"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <ion-label>นามสกุล : </ion-label>
          </ion-col>
          <ion-col col-9>
            <ion-input [(ngModel)]="lastname" class="input" type="text" placeholder="กรุณาใส่นามสกุล"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <ion-label>วัน/เดือน/ปี เกิด : </ion-label>
          </ion-col>
          <ion-col col-9>
            <ion-datetime class="ion-date" displayFormat="DD MMMM YYYY" [(ngModel)]="date" (change) = "changDate(date)"></ion-datetime>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <ion-label>อายุ : </ion-label>
          </ion-col>
          <ion-col col-9>
            <ion-input [(ngModel)]="age" class="input" type="number" placeholder="กรุณาใส่อายุ"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-3>
              <ion-label>เบอร์โทร : </ion-label>
            </ion-col>
            <ion-col col-9>
              <ion-input [(ngModel)]="tel" class="input" type="text" placeholder="XX-XXXXXXXX" (keyup) = "setTel($event)" maxlength="11"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 style="text-align:center">
            <button ion-button class="btn_next" (click)="goNext(2);">ต่อไป 
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- other -->
      <ion-grid *ngSwitchCase="'other'">
        <ion-row>
          <ion-col col-3>
            <ion-label>ที่อยู่ : </ion-label>
          </ion-col>
          <ion-col col-9>
            <ion-textarea [(ngModel)]="address" placeholder="กรุณาใส่ที่อยู่" style="background-color:#ffffff" rows="3"></ion-textarea>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-3>
              <ion-label>รายได้ : </ion-label>
            </ion-col>
            <ion-col col-9>
              <ion-input [(ngModel)]="income" class="input" type="text" placeholder="กรุณาใส่รายได้"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <ion-label>ส่วนสูง : </ion-label>
          </ion-col>
          <ion-col col-5>
            <ion-input [(ngModel)]="height" class="input" type="text" placeholder="กรุณาใส่ส่วนสูง"></ion-input>
          </ion-col>
          <ion-col col-4>
            <!-- <ion-input class="input" type="text" value="{{income}}" (onkeyup)="setIncome(income2)"></ion-input> -->
            <ion-label>ซม.</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <ion-label>นำ้หนัก : </ion-label>
          </ion-col>
          <ion-col col-5>
            <ion-input [(ngModel)]="weight" class="input" type="text" placeholder="กรุณาใส่นำ้หนัก"></ion-input>
          </ion-col>
          <ion-col col-4>
            <ion-label>กก.</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-5>
            <ion-label>โรคประจำตัว : </ion-label>
          </ion-col>
          <ion-col col-7>
            <ion-input [(ngModel)]="disese" class="input" type="text" placeholder="ถ้าไม่มีใส่(-)"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <ion-label>อีเมลล์ : </ion-label>
          </ion-col>
          <ion-col col-9>
            <ion-input [(ngModel)]="email" class="input" type="text" placeholder="user@hotmail.com"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 style="text-align:center">
            <button ion-button class="btn_next" (click)="goNext(3);">ต่อไป
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- condition -->
      <ion-grid *ngSwitchCase="'condition'">
        <ion-row>
          <ion-col col-12>
            <label style="font-size:16px">&nbsp;&nbsp;&nbsp;&nbsp;ข้าพเจ้าอนุณาติให้ทางผู้พัฒนาสามารถใช้ข้อมูลส่วนตัว และข้อมูลอื่นๆ 
              ตามที่ข้าพเจ้าระบุไว้ได้ โดยไม่ต้องขออนุญาติ แต่ยังคงรักษาความปลอดภัยของข้อมูล ไม่สามารถประกาศให้บุคคลทั่วไปนอกจากทีมนักพัฒนาล่วงรู้ได้.</label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 style="text-align:center">
            <ion-checkbox color="dark" [(ngModel)]="condition" checked = "true"></ion-checkbox>
            <label>&nbsp;ยอมรับ</label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 style="text-align:center">
            <!-- (click)="goNextPincode(idcard,gender,firstname,lastname,date,address,income,height,width,disese,email);" -->
            <button ion-button class="btn_next" (click)="goNextPincode(idcard,gender,firstname,lastname,date,age,tel,address,income,weight,height,disese,email,condition)">ต่อไป
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </div>
  </div>
</ion-content>
