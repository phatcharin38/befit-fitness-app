<ion-header>
    <ion-navbar color='navbarColor'>
      <ion-title>
        <ion-grid>
          <ion-row>
            <ion-col col-12 style="font-size:20px">BeFit Fitness</ion-col>
          </ion-row>
        </ion-grid>
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="bg-style2">
    <div class="padding">
      <div class="bg-padding" *ngFor="let item of fitness">
  
        <div style="text-align:center;padding-top:5%;padding-bottom:5%">
          <!-- <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/logo_befit2.png" width="130px" height="80px"> -->
          <h1>{{item.name_fitness}}</h1>
        </div>

        <ion-item style="background:#baed88;border-radius:4px;padding:1%;padding-left:3%">
            <ion-select [(ngModel)]="selectEquipmentVal" (ionChange)= "dataEquipment($event)">
              <ion-option *ngFor="let item of equipment" value= {{item.value}}>{{item.name}}</ion-option>
            </ion-select>
        </ion-item> 
  
        <div style="padding-top:5%">
          <div style="background:#baed88;padding:1%;border-radius:4px">
            <ion-grid>
              <ion-row class="row-style">
                <ion-col col-2 style="text-align:center">
                  <ion-label>เวลา</ion-label>
                </ion-col>
                <ion-col col-6>
                  <ion-select [(ngModel)]="timeStart">
                      <ion-option *ngFor="let item of timeS" value= {{item}}>{{item}}</ion-option>
                  </ion-select>
                </ion-col>
                <ion-col col-2>
                    <ion-label>น.</ion-label>
                </ion-col>
              </ion-row>         
              <ion-row class="row-style">
                  <ion-col col-2 style="text-align:center">
                    <ion-label>ถึง</ion-label>
                  </ion-col>
                  <ion-col col-6>
                    <ion-select [(ngModel)]="timeEnd" >
                        <ion-option *ngFor="let item of timeE" value= {{item}}>{{item}}</ion-option>
                    </ion-select>
                  </ion-col>
                  <ion-col col-2>
                    <ion-label>น.</ion-label>
                  </ion-col>
                </ion-row>              
            </ion-grid>
          </div>
        </div>
  
        <div style="text-align:center;padding-top:3%">
          <button ion-button color="btn_login" class="btn_login" (click)="send(selectEquipmentVal,timeStart,timeEnd)">จอง</button>
      </div>
  
      </div>
    </div>
  
  </ion-content>
