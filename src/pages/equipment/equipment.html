<ion-header>
    <ion-navbar color='navbarColor'>
        <ion-title>
            <ion-grid>
              <ion-row>
                <ion-col col-12 style="font-size:20px">BeFit Fitness</ion-col>
              </ion-row>
            </ion-grid>
          </ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content class="bg-style2">
    <div>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list>
            <ion-item *ngFor="let item of equipment" (click)="goToFitness(item.id);">
                <ion-thumbnail item-start>
                    <img src= {{item.image}} style="border-radius:50%">
                  </ion-thumbnail>
                <h2>{{ item.name }}</h2>
                <p>จำนวน : {{ item.amount }} เครื่อง</p>
                <p>{{ item.name_fitness }}</p>
            </ion-item>
        </ion-list>
    </div>
  </ion-content>
