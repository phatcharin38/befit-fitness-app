<ion-header>
    <ion-navbar>
      <ion-title>
          <ion-grid>
              <ion-row>
                <ion-col col-3 style="text-align:lefe"><ion-icon name="contact" (click)="goToProfile();"></ion-icon></ion-col>
                <ion-col col-6 style="text-align:center">BeFit</ion-col>
                <ion-col col-3 style="text-align:right"><ion-icon name="settings"></ion-icon></ion-col>
              </ion-row>
          </ion-grid>  
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="bg-style2">
  <div class="padding2">
    <ion-list no-lines>
      <ion-item-group>

        <div class="padding_item">
          <ion-item class="btn_menu" (click)="goToBooking('SpinBike')">           
            Spin Bike
            <ion-avatar item-end>
              <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/SpinBike.png" width="100%" height="100%">
            </ion-avatar>
          </ion-item>
        </div>

        <div class="padding_item">
          <ion-item class="btn_menu" (click)="goToBooking('UprightBike')">           
            Upright Bike
            <ion-avatar item-end>
              <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/UprightBike.png" width="100%" height="100%">
            </ion-avatar>
          </ion-item>
        </div>

        <div class="padding_item">
          <ion-item class="btn_menu" (click)="goToBooking('Eilliptical')">           
            Eilliptical
            <ion-avatar item-end>
              <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/Eilliptical.png" width="100%" height="100%">
            </ion-avatar>
          </ion-item>
        </div>

        <div class="padding_item">
          <ion-item class="btn_menu" (click)="goToBooking('Treadmaill')">           
            Treadmaill
            <ion-avatar item-end>
              <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/Treadmaill.png" width="100%" height="100%">
            </ion-avatar>
          </ion-item>
        </div>

        <div class="padding_item">
          <ion-item class="btn_menu" (click)="goToBooking('RowingMachine')">           
            Rowing Machine
            <ion-avatar item-end>
              <img src="http://it2.sut.ac.th/prj60_g43/g43/befit-fitness/image-mobile/RowingMachine.png" width="100%" height="100%">
            </ion-avatar>
          </ion-item>
        </div>
        

      </ion-item-group>
    </ion-list>
  </div>
