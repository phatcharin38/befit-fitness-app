<ion-header>
    <ion-navbar color='navbarColor'>
        <ion-title>
            <ion-grid>
              <ion-row>
                <ion-col col-12 style="font-size:20px">BeFit Fitness</ion-col>
              </ion-row>
            </ion-grid>
          </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="bg-style2">
  <div class="card-background-page">
    <ion-card *ngFor="let item of promotions">
      <img src= {{item.image}} width="100%" height="150px" style="opacity: 0.7;" />
      <div class="card-title">{{item.name_fitness}}</div>
      <div class="detail-head">Promotion!!
        <span class="rating">
            <ion-icon  name="star" color="star"></ion-icon>
            <ion-icon  name="star" color="star"></ion-icon>
            <ion-icon  name="star" color="star"></ion-icon>
        </span>        
      </div>
      <div class="detail">{{item.detail_pro}}</div>
      <div class="buttonTic">
        <a (click)="getTicket(item.code_promotion)">Got It</a>
      </div>
    </ion-card>
