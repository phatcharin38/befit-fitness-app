<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-label>โฆษณา</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style2">
  <div class="card-background-page">
    <ion-card *ngFor="let item of promotions" >
      <img src= {{item.image}} width="100%" height="150px" style="opacity: 0.7;" />
      <div class="card-title">{{item.name_fitness}}</div>
      <div class="detail-head">Promotion!!
        <span class="rating" *ngFor="let rate of rating" >
          <span *ngIf="item.code_fitness == rate.id">
              <ion-icon  name="star" color="star" *ngFor="let star of rate.sum"></ion-icon> 
          </span>           
        </span>        
      </div>
      <div class="detail">{{item.detail_pro}}</div>
      <div class="buttonTic">
        <a (click)="getTicket(item.code_promotion)">รับโปรโมชั่น</a>
      </div>
    </ion-card> 
  </div>

</ion-content>
